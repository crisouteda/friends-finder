{% extends "layout.html" %}{% block content %}
<div class="container">
  <h1>Update Friends...</h1>
  <br />
  <form action="/update/{{friend_to_update.id}}" method="POST">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Name"
        name="name"
        aria-label="name"
        value="{{friend_to_update.name}}"
      />
      <input
        type="number"
        class="form-control"
        placeholder="Age"
        name="age"
        aria-label="name"
        value="{{friend_to_update.age}}"
      />
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Options</label>
        <select
          class="form-select"
          id="inputGroupSelect01"
          name="category"
          value="{{friend_to_update.category}}"
        >
          <option selected>Category</option>
          <option>True</option>
          <option>False</option>
        </select>
      </div>
      <input type="submit" value="Update" class="btn btn-secondary" />
    </div>
  </form>
</div>
{% endblock %}
